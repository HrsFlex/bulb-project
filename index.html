<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <h1>The Bulb Application</h1>

    <!-- <img src='ofBulb.jpg' onmouseover="this.src='onBulb.png';" onmouseout="this.src='ofBulb.jpg';" /> -->

    <div class="container">
      <img src="ofBulb.jpg" id="bulbImage" class="bulb">
    </div>

    <div class="btn">
        <button type="button" id="onBtn" onclick="onBulb()" class="btn btn-warning">Turn ON</button>

      <button type="button" id="offBtn" onclick="offBulb()" class="btn btn-dark">Turn OFF</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
